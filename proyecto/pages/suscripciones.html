<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>

  <link rel="stylesheet" href="../css/suscripcion.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h2>Login</h2>
  </header>
  <div>
    <a class="id" href="../scss/proyecto.html">home</a>
  </div>

  <!-- Main -->
  <main>
    <div class="login-box">
      <h1>Iniciar sesión</h1>
      <form>
        <div class="form-group">
          <label for="user">Usuario o Email</label>
          <input type="text" id="user" name="user" placeholder="Tu usuario" required>
        </div>
        <div class="form-group">
          <label for="pass">Contraseña</label>
          <input type="password" id="pass" name="pass" placeholder="Tu contraseña" required>
        </div>
        <button type="submit">Ingresar</button>
      </form>
      <div class="links">
        <a href="#">¿Olvidaste tu contraseña?</a> | 
        <a href="#">Registrate</a>
      </div>
    </div>
  </main>
</body>

  <!-- Footer -->
  <footer>
    © <span id="year"></span> Club - Todos los derechos reservados.
    
    <script>
        // Año dinámico
    document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </footer>

</html>
